name: Flask App CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  
jobs:
  # Job 1: Linting
  lint:
    name: Code Linting
    runs-on: ubuntu-latest  # Change to: self-hosted for self-hosted runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black 
          pip install -r requirements.txt || pip install flask
      
      - name: Run Black (code formatting check)
        run: black --check --diff ToDoapp.py test_ToDoapp.py
        continue-on-error: true
      
      - name: Run Flake8
        run: |
          flake8 ToDoApp.py test_ToDoapp.py --max-line-length=100 --statistics
      
      - name: Run Pylint
        run: |
          pylint ToDoApp.py test_ToDoapp.py --disable=C0114,C0116 || true

 # Job 2: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest  # Change to: self-hosted for self-hosted runner
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-flask
          pip install -r requirements.txt || pip install flask
      
      - name: Run pytest with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing -v
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
      
      - name: Coverage Summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY || true