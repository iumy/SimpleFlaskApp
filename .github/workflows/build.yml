name: Flask App Pipeline

on:
  push:
    branches: [ main, develop*, feature/* ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  
jobs:
  # Lint code
  lint:
    name: Lint
    runs-on: ubuntu-latest  
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black 
          pip install -r requirements.txt || pip install flask
      
      - name: Run Black 
        run: black --check --diff ToDoApp.py test_ToDoApp.py
        continue-on-error: true
      
      - name: Run Flake8
        run: |
          flake8 ToDoApp.py test_ToDoApp.py --max-line-length=100 --statistics
      
      - name: Run Pylint
        run: |
          pylint ToDoApp.py test_ToDoApp.py --disable=C0114,C0116 || true

 # Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest  
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-flask
          pip install -r requirements.txt || pip install flask
      
      - name: Run pytest with coverage
        run: |
          pytest --cov=ToDoApp --cov-report=xml --cov-report=html --cov-report=term-missing -v
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
      
      - name: Coverage Summary
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY || true

# SonarQube Analysis code for quality
  sonarqube:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
      
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=iumy_SimpleFlaskApp
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=ToDoApp.py
            -Dsonar.tests=test_ToDoApp.py
            -Dsonar.organization=iumy
      
      - name: SonarQube Quality Gate Check
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

#  Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, sonarqube]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo
        run: echo "repository=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export chosen image tag
        id: export
        run: |
          echo "image_tag=${{ fromJSON(steps.meta.outputs.json).tags[0] }}" >> $GITHUB_OUTPUT

      
      - name: Image digest
        run: |
          echo "Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
      
    outputs:
        image_tag: ${{ steps.export.outputs.image_tag }}

 # Staging Deploymnet on Docker
  deploy-staging:
    name: Deploy to Staging (on Docker self hosted)
    runs-on: self-hosted
    needs: build

    permissions:
      contents: read
      packages: read
  
    steps:
      - name: Pull latest image
        run: |
          docker pull ${{ needs.build.outputs.image_tag }}
      
      - name: Stop old container
        run: |
          docker stop flask-staging
          docker rm flask-staging
        continue-on-error: true
      
      - name: Run new container
        run: |
          docker run -d `
            --name flask-staging `
            -p 7000:7000 `
            --restart unless-stopped `
            ${{ needs.build.outputs.image_tag }}
      
      - name: Clean up old images
        run: docker image prune -f
      
      - name: Health check
        shell: powershell 
        run: |
          # Wait for the container to start
          sleep 10
          
          Invoke-WebRequest -Uri http://${{ secrets.STAGING_HOST }}:7000/health -Method Get -MaximumRedirection 0 -ErrorAction Stop

  build-python:
      name: Build App
      runs-on: ubuntu-latest  # Change to: self-hosted for self-hosted runner
      needs: test
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: ${{ env.PYTHON_VERSION }}
        
        - name: Install build dependencies
          run: |
            python -m pip install --upgrade pip
            pip install build wheel setuptools twine
        
        - name: Create setup.py for packaging
          run: |
            cat > setup.py << 'EOF'
            from setuptools import setup, find_packages
            
            setup(
                name='flask-todo-app',
                version='1.0.0',
                description='Flask App',
                author='Gianluca',
                py_modules=['app'],
                install_requires=[
                    'flask>=3.0.0',
                    'gunicorn>=21.2.0',
                ],
                python_requires='>=3.9',
            )
            EOF
        
        - name: Build Python package
          run: |
            python -m build
            echo "Build Artifacts Created" >> $GITHUB_STEP_SUMMARY
        
        - name: Check package with twine
          run: |
            twine check dist/*
        
        - name: Security check on dependencies
          run: |
            pip install safety
            safety check --json || true
        
        - name: Upload build artifacts
          uses: actions/upload-artifact@v4
          with:
            name: python-package
            path: dist/
            retention-days: 30

  deploy-production:
      name: Deploy to Production (EC2)
      runs-on: ubuntu-latest  
      needs: build
      environment:
        name: production
        url: http://107.21.85.216
      if: github.ref == 'refs/heads/main'
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Deploy to EC2 via SSH
          uses: appleboy/ssh-action@v1.0.0
          with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USER }}
            key: ${{ secrets.EC2_SSH_KEY }}
            script: |
              # Navigate to app directory
              cd /home/ubuntu/flask-app || mkdir -p /home/ubuntu/flask-app && cd /home/ubuntu/flask-app
              
              # Pull latest code
              git pull origin main || git clone https://github.com/${{ github.repository }}.git .
              
              # Stop existing service
              sudo systemctl stop flask-app || true
              
              # Update dependencies
              source venv/bin/activate || python3 -m venv venv && source venv/bin/activate
              pip install --upgrade pip
              pip install -r requirements.txt || pip install flask gunicorn
              
              sudo cat > /etc/systemd/system/flask-app.service << EOF
              [Unit]
              Description=Gunicorn instance for a Flask App
              After=network.target
              
              [Service]
              User=ubuntu
              Group=ubuntu
              WorkingDirectory=/home/ubuntu/flask-app
              ExecStart=/home/ubuntu/flask-app/venv/bin/gunicorn --workers 3 app:app
              Restart=always
              
              [Install]
              WantedBy=multi-user.target
              EOF
              
              sudo systemctl daemon-reload

              # Start service with systemd
              sudo systemctl start flask-app
              sudo systemctl enable flask-app
              
              # Reload nginx
              sudo systemctl reload nginx
        
        - name: Health check
          run: |
            sleep 15
            curl -f http://${{ secrets.EC2_HOST }}/health || exit 1
        
        - name: Notify deployment
          run: |
            echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "Application deployed to production EC2 instance" >> $GITHUB_STEP_SUMMARY
            echo "URL: http://${{ secrets.EC2_HOST }}" >> $GITHUB_STEP_SUMMARY