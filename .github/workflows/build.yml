name: Flask App CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  
jobs:
  # Job 1: Linting
  lint:
    name: Code Linting
    runs-on: ubuntu-latest  # Change to: self-hosted for self-hosted runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black 
          pip install -r requirements.txt || pip install flask
      
      - name: Run Black (code formatting check)
        run: black --check --diff ToDoapp.py
        continue-on-error: true
      
      - name: Run Flake8
        run: |
          flake8 ToDoApp.py --max-line-length=100 --statistics
      
      - name: Run Pylint
        run: |
          pylint ToDoApp.py --disable=C0114,C0116 || true