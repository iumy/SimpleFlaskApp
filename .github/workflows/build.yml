name: Flask App CI/CD Pipeline

on:
  push:
    branches: [ main, develop*, feature/* ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  
jobs:
  # Job 1: Linting
  lint:
    name: Code Linting
    runs-on: ubuntu-latest  
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black 
          pip install -r requirements.txt || pip install flask
      
      - name: Run Black (code formatting check)
        run: black --check --diff ToDoApp.py test_ToDoApp.py
        continue-on-error: true
      
      - name: Run Flake8
        run: |
          flake8 ToDoApp.py test_ToDoApp.py --max-line-length=100 --statistics
      
      - name: Run Pylint
        run: |
          pylint ToDoApp.py test_ToDoApp.py --disable=C0114,C0116 || true

 # Job 2: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest  # Change to: self-hosted for self-hosted runner
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-flask
          pip install -r requirements.txt || pip install flask
      
      - name: Run pytest with coverage
        run: |
          pytest --cov=ToDoApp --cov-report=xml --cov-report=html --cov-report=term-missing -v
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
      
      - name: Coverage Summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY || true

# Job 3: SonarQube Analysis
  sonarqube:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
      
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=iumy_SimpleFlaskApp
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=ToDoApp.py
            -Dsonar.tests=test_ToDoApp.py
            -Dsonar.organization=iumy
      
      - name: SonarQube Quality Gate Check
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

# Job 4: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest  # Change to: self-hosted for self-hosted runner
    needs: [test, sonarqube]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo
        run: echo "repository=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-,onlatest=true,enable={{is_not_pull_request}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export chosen image tag
        id: export
        run: |
          echo "image_tag=${{ fromJSON(steps.meta.outputs.json).tags[0] }}" >> $GITHUB_OUTPUT

      
      - name: Image digest
        run: |
          echo "## Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ steps.repo.outputs.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      
    outputs:
        image_tag: ${{ steps.export.outputs.image_tag }}

 # Job 6: Deploy to Staging (Docker)
  deploy-staging:
    name: Deploy to Staging (on Docker self hosted)
    runs-on: self-hosted
    needs: build

    permissions:
      contents: read
      packages: read
  
    steps:
      - name: Pull latest image
        run: |
          docker pull ${{ needs.build.outputs.image_tag }}
      
      - name: Stop old container
        run: |
          docker stop flask-staging
          docker rm flask-staging
        continue-on-error: true
      
      - name: Run new container
        run: |
          docker run -d `
            --name flask-staging `
            -p 7000:7000 `
            --restart unless-stopped `
            ${{ needs.build.outputs.image_tag }}
      
      - name: Clean up old images
        run: docker image prune -f
      
      - name: Health check
        shell: powershell 
        run: |
          # Wait for the container to fully start
          sleep 10
          
          Invoke-WebRequest -Uri http://${{ secrets.STAGING_HOST }}:7000/health -Method Get -MaximumRedirection 0 -ErrorAction Stop
          